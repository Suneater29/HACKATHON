<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Degree Verification Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ“ Degree Verification Demo</h1>

  <div class="upload-section">
    <p>Upload a degree certificate to check if it is genuine:</p>
    <form id="degreeForm">
      <input type="file" id="degreeFile" accept=".pdf,.jpg,.png" required>
      <br>
      <button type="submit">Verify Degree</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
    <!-- demo control: choose outcome or let it auto-pick -->
  <label for="forceOutcome" style="display:block;margin-top:8px;font-size:0.95rem;color:#444;">
    Demo mode:
  </label>
  <select id="forceOutcome" aria-label="Demo mode" style="margin-bottom:12px;padding:8px;border-radius:6px;">
    <option value="auto">Auto (random)</option>
    <option value="genuine">Force: Genuine</option>
    <option value="invalid">Force: Invalid</option>
    <option value="nodata">Force: No data</option>
  </select>

</body>
</html>
